[pytest]
# Root test folder
pythonpath = .
testpaths = tests

# Optional markers
markers =
    ui: marks tests as UI tests
    api: marks tests as API tests

# Show all test names when running
addopts = -s -v --tb=short --alluredir=reports/allure-results

# Optional: Allure output directory (if using allure)
# addopts = -v --alluredir=reports

# Optional: Treat warnings as errors
filterwarnings = error
